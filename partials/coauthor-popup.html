<div layout="row" layout-margin class="popup" style="display:none">
    <div layout="column">
        <div layout="row">
            <div class="discipline-name">
                <h2>Author: <span id="popup-name"></span></h2>
            </div>
        </div>
        <div layout="row" layout-fill>
            <!-- <md-progress-circular progress id="popup-table-progress" class="md-accent" md-mode="indeterminate"></md-progress-circular> -->
            <p id="popup-table-no-records">No records found</p>
            <div id="popup-table-container" class="default" ng-controller="tableCtrl">
                <table id="popup-table" st-table="tableData" class="table table-striped">
                    <thead>
                        <tr>
                            <th st-ratio="35" st-sort="authors">Co-Authors</th>
                            <th st-ratio="7" st-sort="year">Year</th>
                            <th st-ratio="35" st-sort="title">Title</th>
                            <th st-ratio="25" st-sort="journal">Journal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in tableData">
                            <td st-ratio="35" st-sort="authors">{{row.authors}}</td>
                            <td st-ratio="5" st-sort="year">{{row.year}}</td>
                            <td st-ratio="35" st-sort="title"><a href={{row.url}} target="_blank" class={{row.class}}>{{row.title}}</a></td>
                            <td st-ratio="25" st-sort="journal">{{row.journal}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
